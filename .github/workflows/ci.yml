name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Run tests
        run: |
          # Run tests and capture output - vitest may crash during cleanup but tests may pass
          pnpm test:run 2>&1 | tee test-output.txt || true
          # Check if tests passed by looking for the success line
          if grep -q "Test Files.*passed" test-output.txt && ! grep -q "Test Files.*failed" test-output.txt; then
            echo "✅ All tests passed"
            exit 0
          else
            echo "❌ Tests failed"
            cat test-output.txt
            exit 1
          fi
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Build
        run: pnpm build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
